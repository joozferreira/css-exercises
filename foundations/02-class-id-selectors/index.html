<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="odd">Number 1 - I'm a class!</p> <!-- class added to all p elements -->
    <div id="second-element">Number 2 - I'm one ID.</div> <!-- use of id to style specific element -->
    <p class="odd unique">Number 3 - I'm a class, but cooler!</p> <!-- unique class added to add specific style for font-size -->
    <div id="fourth-element">Number 4 - I'm another ID.</div> <!-- use of id to style specific element -->
    <p class="odd">Number 5 - I'm a class!</p>
  </body>
</html>
